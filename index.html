<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header__logo.svg"
        alt="Around the U.S."
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile__avatar.png"
          alt="Profile picture"
        />
        <div class="profile__info">
          <div class="profile__name-info">
            <h1 class="profile__name" id="name">Jacques Cousteau</h1>
            <button
              class="btn btn_style_edit-profile"
              type="button"
              aria-label="Edit profile"
            ></button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <button
          class="btn btn_style_add"
          type="button"
          aria-label="Add location"
        ></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">Â© 2020 Around The U.S.</p>
    </footer>
    <div class="popup popup_closed popup_style_profile">
      <form class="popup__form" novalidate>
        <fieldset class="popup__fields">
          <button
            class="btn btn_style_close"
            type="reset"
            aria-label="Close profile modal"
          ></button>
          <h2 class="popup__title">Edit profile</h2>
          <div class="popup__inputs">
            <label class="popup__field" for="user-name">
              <input
                class="popup__input popup__input_type_user-name"
                type="text"
                id="user-name"
                name="user-name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40" />
              <span class="popup__input_type_error user-name-error"></span
            ></label>
            <label class="popup__field" for="about-me">
              <input
                class="popup__input popup__input_type_about-me"
                type="text"
                id="about-me"
                name="about-me"
                placeholder="About Me"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input_type_error about-me-error"></span>
            </label>
          </div>
          <button
            class="btn btn_style_save"
            type="submit"
            aria-label="Save profile"
          >
            Save
          </button>
        </fieldset>
      </form>
    </div>
    <div class="popup popup_style_place">
      <form class="popup__form" novalidate>
        <fieldset class="popup__fields">
          <button
            class="btn btn_style_close btn_style_close-popup"
            type="reset"
            aria-label="Close place modal"
          ></button>
          <h2 class="popup__title">New Place</h2>
          <div class="popup__inputs">
            <label class="popup__field" for="place-name">
              <input
                class="popup__input popup__input_type_place-name"
                type="text"
                id="place-name"
                name="place-name"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="popup__input_type_error place-name-error"></span>
            </label>
            <label class="popup__field" for="place-name">
              <input
                class="popup__input popup__input_type_place-link"
                type="url"
                id="place-link"
                name="place-link"
                placeholder="Image link"
                required
              />
              <span class="popup__input_type_error place-link-error"></span>
            </label>
          </div>
          <button
            class="btn btn_style_save"
            type="submit"
            aria-label="Create new place"
          >
            Create
          </button>
        </fieldset>
      </form>
    </div>
    <div class="popup popup_style_image">
      <div class="popup__image-container">
        <button class="btn btn_style_close btn_style_close-image"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="about:blank" alt="placeholder" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <div class="card">
        <button class="btn btn_style_delete" aria-label="Delete place"></button>
        <img class="card__image" src="about:blank" alt="placeholder" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button
            class="btn btn_style_like"
            type="button"
            aria-label="Like location"
          ></button>
        </div>
      </div>
    </template>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
